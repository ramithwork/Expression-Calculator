<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expression Calculator</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="app-container">
    <header>
      <nav>
        <div class="app-title">Expression Calculator</div>
        <div><a href="">Account</a></div>
      </nav>
    </header>
    <div class="view-auth">
      <h2>Sign In/Up</h2>
      <button id="google-signin">Sign In or Sign Up with Google</button>
      <p>Sign In/Up with Email & Password</p>
      <form action="">
        <input type="email" id="email" placeholder="you@email.com">
        <input type="password" id="password" placeholder="6+ characters"><br>
        <button type="submit" id="signin">Sign In</button>
        <button id="signup">Sign Up</button>
      </form>
      <button id="signout">Sign Out</button>
    </div>
    <footer>This is the footer</footer>
  </div>
</body>
<script type="module" src="index.js"></script>
<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/firebase-auth.js"></script>
<script type="module" src="scripts/ui.js"></script>
</html>
